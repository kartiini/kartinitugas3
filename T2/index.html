<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="assets/logo.png" alt="WhatsApp Logo" class="logo">
            <span class="header-title">WhatsApp</span>
        </header>
        
        <!-- Chat List -->
        <section class="chat-list">
            <div class="chat-item">
                <div class="chat-info">
                    <span class="chat-name">John Doe</span>
                    <span class="chat-message">Hello!</span>
                </div>
                <span class="chat-time">10:30 AM</span>
            </div>

            <div class="chat-item">
                <div class="chat-info">
                    <span class="chat-name">Jane Smith</span>
                    <span class="chat-message">Hi there!</span>
                </div>
                <span class="chat-time">09:15 AM</span>
            </div>

            <div class="chat-item">
                <div class="chat-info">
                    <span class="chat-name">Alice</span>
                    <span class="chat-message">Good morning!</span>
                </div>
                <span class="chat-time">Yesterday</span>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
